<div class="container top30">
  <div class="row">
    <div class="col-md-3">
      <label for="term">Search Artist</label>
      <input type="text" class="form-control" placeholder="Search Artist..." [(ngModel)]="term" (keyup)="searchArtist(term)">
    </div>
    <div class="col-md-9" *ngIf="term.length > 1">
      <h1 class="text-capitalize">{{ term}}</h1>
      <hr>

      <div class="row">
        <div class="col-md-3 text-center puntero" *ngFor="let artista of _spotify.artistas" [routerLink]="['/artist', artista.id]">
          <img [src]="artista.images | sinfoto" class="img-thumbnail">
          <p>{{ artista.name }}</p>
        </div>
      </div>

    </div>
  </div>
</div>
